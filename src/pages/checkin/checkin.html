
<ion-header>
    <ion-navbar color="verdinho">
        <ion-title >Checkin</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding-vertical>
                <ion-card margin>
                    <ion-card-content >                 
                        <ion-item>
                            <ion-card-header text-center>
                                Chave de Acesso
                              </ion-card-header>
                            <button ion-button color="secondary" clear item-right (click)="lerQrcode()">
                                <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
                            </button>
                        </ion-item>                   
                      <ion-input type="text" text-center style="border: 1px solid black" [(ngModel)]="codigo"></ion-input>                     
                    </ion-card-content>
                  </ion-card>
</ion-content>
<ion-footer>
        <ion-toolbar text-center color="verdinho">
                <button ion-button clear full color="light" icon-right (click)="acessar()">Acessar
                        <ion-icon name="log-in"></ion-icon>
                    </button>
        </ion-toolbar>
      </ion-footer>
