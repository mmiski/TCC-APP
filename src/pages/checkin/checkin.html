
<ion-header>
    <ion-navbar color="verdinho">
        <ion-title >Checkin</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding-vertical>
<ion-card >
  <ion-card-content >
   
      <ion-item>
          <ion-card-header text-center>
              Chave de Acesso
            </ion-card-header>
          <button ion-button color="secondary" clear item-right (click)="lerQrcode()">
              <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
          </button>
      </ion-item>
    
    <ion-input type="text" text-center style="border: 1px solid black" [(ngModel)]="codigo"></ion-input>
    <ion-item padding>
        <ion-label>Outras chaves usadas</ion-label>
        <button ion-item no-lines text-center  (click)="acessar()">
         {{ultimoCodigo}}
        </button>
      </ion-item>
  </ion-card-content>
</ion-card>
<button ion-button full color="verdinho" icon-right (click)="acessar()">Fazer Checkin
    <ion-icon name="key"></ion-icon>
</button>
</ion-content>
