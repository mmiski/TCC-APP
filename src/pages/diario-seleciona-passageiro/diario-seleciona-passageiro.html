<ion-header>

  <ion-navbar color="verdinho">
    <ion-title text-center>Selecione um Passageiro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list inset no-lines text-center>
        <button *ngFor="let item of listaPassageiros" ion-item (click)="diarioHistorico()">
            <ion-avatar item-start>
              <img src={{urlImagem}}>
            </ion-avatar>
            <h2 text-wrap>{{item.nome}}</h2> 
            <p><strong>CPF: </strong>{{item.cpf}}</p>
        </button>
      </ion-list>
</ion-content>
