<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center >VANNZ</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
        
    <ion-card>
      <ion-card-content>
        <ion-card-header text-center style="background-color: rgb(179, 240, 176)">
          O que você é?
        </ion-card-header>     

        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <button ion-item text-center (click)="seleciona(1)">
                        Motorista
                     
                      <ion-row justify-content-center no-padding>
                          <ion-thumbnail >
                              <img text-center style="width: 100px; height: 100px;" src="http://icons.iconarchive.com/icons/webalys/kameleon.pics/512/Bus-icon.png">
                            </ion-thumbnail>
                      </ion-row>
                    </button>
                  </ion-col>
                  <ion-col  col-6>
                      <button ion-item text-center (click)="seleciona(1)">
                          Passageiro
                        
                      <ion-row justify-content-center no-padding>
                          <ion-thumbnail >
                              <img text-center style="width: 100px; height: 100px;" src="https://image.flaticon.com/icons/png/512/201/201818.png">
                            </ion-thumbnail>
                      </ion-row>
                    </button>
                  </ion-col>   
                  <ion-col  col-6>
                      <button ion-item text-center (click)="seleciona(1)">
                          Responsável
                        
                        <ion-row justify-content-center no-padding>
                            <ion-thumbnail >
                                <img text-center style="width: 100px; height: 100px;" src="https://icon-icons.com/icons2/564/PNG/512/Family_icon-icons.com_54182.png">
                              </ion-thumbnail>
                        </ion-row>
                      </button>
                    </ion-col>                                 
              </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
