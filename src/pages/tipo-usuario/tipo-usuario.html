
<ion-content>
    <ion-card-header text-center style="background-color: rgb(179, 240, 176)">
      O que você é?
    </ion-card-header>     
    <ion-grid ion-card>
        <ion-row ion-card-content>
            <ion-col col-12>
                <button ion-item no-lines text-center (click)="seleciona(1)">
                    Motorista
                 
                  <ion-row justify-content-center no-padding>
                      <ion-thumbnail >
                          <img text-center  src="http://icons.iconarchive.com/icons/webalys/kameleon.pics/512/Bus-icon.png">
                        </ion-thumbnail>
                  </ion-row>
                </button>
              </ion-col>
              <ion-col  col-12>
                  <button ion-item no-lines text-center (click)="seleciona(0)">
                      Passageiro
                    
                  <ion-row justify-content-center no-padding>
                      <ion-thumbnail >
                          <img text-center  src="https://image.flaticon.com/icons/png/512/201/201818.png">
                        </ion-thumbnail>
                  </ion-row>
                </button>
              </ion-col>   
              <ion-col  col-12>
                  <button ion-item no-lines text-center (click)="seleciona(2)">
                      Responsável
                    
                    <ion-row justify-content-center no-padding>
                        <ion-thumbnail >
                            <img text-center  src="https://icon-icons.com/icons2/564/PNG/512/Family_icon-icons.com_54182.png">
                          </ion-thumbnail>
                    </ion-row>
                  </button>
                </ion-col>                                 
          </ion-row>
      </ion-grid>

</ion-content>
